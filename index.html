<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDVA</title>
	<link href="icon.png" rel="icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #4CAF50;
            --danger: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f3f6f9 0%, #e3e8ed 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select, textarea, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .sales-list {
            margin-top: 30px;
        }

        .sale-item {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            animation: appear 0.5s ease;
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .status {
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        .pending { background: #fff3cd; color: #856404; }
        .paid { background: #d4edda; color: #155724; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

         footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin: 30px 0; color: #333;">Sistema de Ventas de Agua üíß</h1>
        
        <div class="card">
            <h2>Nueva Venta</h2>
            <div class="input-group">
                <input type="date" id="fecha" required>
                <input type="text" id="nombre" placeholder="Nombre del cliente" required>
                <input type="number" id="cantidad" placeholder="Cantidad de botellones" min="1" required>
                <input type="number" id="litros" placeholder="Litros por botell√≥n" min="1" required>
                <input type="number" id="monto" placeholder="Monto total (Bs)" min="0" step="0.01" required>
                <select id="pago">
                    <option value="efectivo">Efectivo</option>
                    <option value="movil">Pago M√≥vil</option>
                </select>
            </div>
            <button onclick="agregarVenta()">‚ûï Registrar Venta</button>
        </div>

        <div class="card">
            <h2>Estad√≠sticas del D√≠a üìä</h2>
            <div class="stats-grid" id="stats"></div>
        </div>

        <div class="card">
            <h2>Registro de Ventas</h2>
            <div class="sales-list" id="sales-list"></div>
        </div>

        <div class="card">
            <h2>Generar Corte Diario</h2>
            <textarea id="observacion" placeholder="Agregar observaci√≥n..." rows="3"></textarea>
            <div style="margin-top: 20px;">
                <button onclick="generarPDF()" style="background: var(--secondary);">üìÑ Generar Corte del D√≠a</button>
                <button onclick="reiniciarSistema()" style="background: var(--danger);">üîÑ Reiniciar Sistema</button>
            </div>
        </div>
    </div>
    <footer>
		¬©2025 RogerWed. Todos los derechos reservados | App Ver 5.0 | Interfaz HyperVission 2.5
    </footer>
    <script>
        let estadoApp = JSON.parse(localStorage.getItem('estadoVentas')) || {
            ventas: [],
            observacion: ''
        };

        function guardarEstado() {
            localStorage.setItem('estadoVentas', JSON.stringify(estadoApp));
        }

        function agregarVenta() {
            const nuevaVenta = {
                fecha: document.getElementById('fecha').value,
                nombre: document.getElementById('nombre').value,
                cantidad: parseInt(document.getElementById('cantidad').value),
                litros: parseInt(document.getElementById('litros').value),
                monto: parseFloat(document.getElementById('monto').value),
                pago: document.getElementById('pago').value,
                estado: 'pending'
            };

            estadoApp.ventas.push(nuevaVenta);
            guardarEstado();
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            mostrarVentas();
            actualizarEstadisticas();
            document.getElementById('observacion').value = estadoApp.observacion;
        }

        function mostrarVentas() {
            const lista = document.getElementById('sales-list');
            lista.innerHTML = estadoApp.ventas.map((venta, index) => `
                <div class="sale-item">
                    <div>üìÖ ${venta.fecha}</div>
                    <div>üë§ ${venta.nombre}</div>
                    <div>üíß ${venta.cantidad} bot.</div>
                    <div>‚öñÔ∏è ${venta.litros}L</div>
                    <div>üí∞ Bs ${venta.monto.toFixed(2)}</div>
                    <div class="status ${venta.estado}" onclick="cambiarEstado(${index})">
                        ${venta.estado === 'paid' ? 'Pagado ‚úÖ' : 'Pendiente ‚è≥'}
                    </div>
                    <div>${venta.pago === 'efectivo' ? 'Efectivo üíµ' : 'Pago M√≥vil üì±'}</div>
                    <button onclick="eliminarVenta(${index})" style="background: var(--danger);">üóëÔ∏èEliminar</button>
                </div>
            `).join('');
        }

        function actualizarEstadisticas() {
            const stats = document.getElementById('stats');
            const totalBotellones = estadoApp.ventas.reduce((a, b) => a + b.cantidad, 0);
            const totalLitros = estadoApp.ventas.reduce((a, b) => a + (b.cantidad * b.litros), 0);
            const efectivo = estadoApp.ventas.filter(v => v.pago === 'efectivo').reduce((a, b) => a + b.monto, 0);
            const movil = estadoApp.ventas.filter(v => v.pago === 'movil').reduce((a, b) => a + b.monto, 0);
            const total = efectivo + movil;

            let nivelVentas = '';
            if (totalBotellones >= 17) nivelVentas = 'üöÄ D√≠a con Ventas Altas üî•';
            else if (totalBotellones >= 10) nivelVentas = 'üëç D√çA MEDIO EN VENTAS';
            else if (totalBotellones < 5) nivelVentas = 'üòü D√çA BAJO EN VENTAS';

            stats.innerHTML = `
                <div class="stat-card">
                    <h3>Total Botellones</h3>
                    <h1>${totalBotellones}</h1>
                    <p>${nivelVentas}</p>
                </div>
                <div class="stat-card">
                    <h3>Litros Vendidos</h3>
                    <h1>${totalLitros}L</h1>
                </div>
                <div class="stat-card">
                    <h3>Efectivo Total</h3>
                    <h1>Bs ${efectivo.toFixed(2)}</h1>
                </div>
                <div class="stat-card">
                    <h3>Pago M√≥vil</h3>
                    <h1>Bs ${movil.toFixed(2)}</h1>
                </div>
                <div class="stat-card">
                    <h3>Total General</h3>
                    <h1>Bs ${total.toFixed(2)}</h1>
                </div>
            `;
        }

        function cambiarEstado(index) {
            estadoApp.ventas[index].estado = estadoApp.ventas[index].estado === 'paid' ? 'pending' : 'paid';
            guardarEstado();
            mostrarVentas();
        }

        function eliminarVenta(index) {
            estadoApp.ventas.splice(index, 1);
            guardarEstado();
            actualizarInterfaz();
        }

        function generarPDF() {
            estadoApp.observacion = document.getElementById('observacion').value;
            guardarEstado();
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const fecha = new Date().toLocaleDateString('es-VE');
            
            doc.setFontSize(18);
            doc.text(`Corte del D√≠a - ${fecha}`, 20, 20);
            
            doc.setFontSize(12);
            doc.text(`Observaci√≥n: ${estadoApp.observacion}`, 20, 30);
            
            const y = 40;
            const stats = [
                `Total Botellones: ${estadoApp.ventas.reduce((a, b) => a + b.cantidad, 0)}`,
                `Litros Vendidos: ${estadoApp.ventas.reduce((a, b) => a + (b.cantidad * b.litros), 0)}L`,
                `Efectivo Total: Bs ${estadoApp.ventas.filter(v => v.pago === 'efectivo').reduce((a, b) => a + b.monto, 0).toFixed(2)}`,
                `Pago M√≥vil: Bs ${estadoApp.ventas.filter(v => v.pago === 'movil').reduce((a, b) => a + b.monto, 0).toFixed(2)}`,
                `Total General: Bs ${(estadoApp.ventas.reduce((a, b) => a + b.monto, 0)).toFixed(2)}`
            ];
            
            stats.forEach((text, index) => {
                doc.text(text, 20, y + (index * 10));
            });
            
            doc.save(`Corte_del_dia_${fecha.replace(/\//g, '-')}.pdf`);
        }

        function reiniciarSistema() {
            if (confirm('¬øEst√° seguro de reiniciar todo el sistema?')) {
                localStorage.clear();
                estadoApp = { ventas: [], observacion: '' };
                actualizarInterfaz();
            }
        }

        // Inicializaci√≥n
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
        document.getElementById('observacion').value = estadoApp.observacion;
        actualizarInterfaz();
    </script>
</body>
</html>
